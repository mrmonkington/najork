---
# each layer can encode objects which have dependencies
# on lower ranked layers only
measure-duration: 2.0         # 2s = 1 bar at 120bpm (though we don't *do* bpm)
layers:
  - rank: 1                   # all static points should live here
    children:
      - entity: point           # for circle origin
        id: p0
        coords: [300, 600]    # TL = [0,0]
      - entity: point
        id: p1
        coords: [1100, 200]
      - entity: point
        id: p2
        coords: [1150, 500]
      - entity: point
        id: p3
        coords: [700, 700]
      - entity: point
        id: p4
        coords: [1400, 700]
      - entity: point
        id: p5
        coords: [700, 1000]
      - entity: point
        id: p6
        coords: [1400, 1000]
      - entity: point           # for polyline
        id: p7
        coords: [650, 950]
      - entity: point
        id: p8
        coords: [1400, 850]
  - rank: 2
    children:
      - entity: circle
        id: c1
        centre: p0            # origin - could we set this to another point?
        radius: 250
        orientation: 0        # rotation about origin, in order to define zero point for line
        # rotation-speed: 0 - no let's implement as point progression            # rpm (not radians?)
      - entity: circle
        id: c2
        centre: p0
        radius: 150
        orientation: 0
      - entity: line
        id: l1
        parents:
          - p3
          - p4
      - entity: line
        id: l2
        parents:
          - p5
          - p6
      - entity: line
        id: l3
        parents:
          - p1
          - p2
  - rank: 3
    children:
      - entity: slider        # subclasses point
        id: p10
        parent: c2
        coords:
          - 0.9                   # x w.r.t to line as coordinate system (in this case circumferal)
          - 0.0                   # y w.r.t to line (in this case radial offset, positive = outwards)
        velocity: 0.1           # expressed in parent length (e.g. circumference) per measure (clockwise for circles)
      - entity: slider
        id: p11
        parent: l1
        coords:
          - 0.0
          - 0.0
        velocity: "1.0/8"       # can this be an expression?
      - entity: slider
        id: p12
        parent: l2
        coords:
          - 0.0
          - 0.0
        velocity: "1.0/8"       # can this be an expression?
  - rank: 4
    children:
      - entity: line
        id: l4
        parents:
          - p2
          - p10
  - rank: 5
    children:
      - entity: intersection
        id: i2
        parents:
          - c1
          - l4
  - rank: 6
    children:
      - entity: distance
        id: dist2
        parents:
          - p2
          - p10
      - entity: angle
        id: ang1
        parents:                          # specified clockwise
          - l4
          - l3
  - rank: 7
    children:
      - entity: control                     # msg sent at global clock rate (configure this?)
        id: ctrl1
        path: "/filter/cutoff/"
        data:
          - "in_1 * 0.2"  # can evaluate simple expressions using https://github.com/AxiaCore/py-expression-eval/
        connections:
          in_1: ang1
        coords: [750, 200]
      - entity: control
        id: ctrl2
        path: "/note/pitch/"
        data:
          - "in_1"
#          - "t"       # current time t available in all contexts
        connections:
          in_1: dist2
        coords: [1050, 700]
