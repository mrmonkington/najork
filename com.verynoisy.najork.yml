---
app-id: com.verynoisy.najork
runtime: "org.gnome.Platform"
runtime-version: "40"
sdk: "org.gnome.Sdk"
command: "najork"
# appstream-compose: false
finish-args:
  - "--share=network"
  - "--share=ipc"
  - "--socket=fallback-x11"
  - "--socket=wayland"
  - "--device=dri"
modules:
  - name: najork
    buildsystem: meson
    builddir: true
    sources:
      - type: dir
        path: .
